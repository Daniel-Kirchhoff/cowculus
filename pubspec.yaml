name: cowculus
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true 
  generate: true

  assets:
    - lib/assets/images/ 

flutter_gen:
  localizations:
    arb-dir: lib/l10n
    template-arb-file: app_de.arb
    output-localization-file: app_localizations.dart
    precompiled: true

